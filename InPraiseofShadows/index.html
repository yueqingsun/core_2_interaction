<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴翳礼赞</title>
    <style>
        body {
            background: radial-gradient(circle,#fff371,#ffffff,#bef5b9);
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color:rgb(113, 150, 113);
            font-family: 'Times New Roman', Times, serif;
        }

        .left, .right{
            flex:1;
            display:flex;
            align-items:center;
            justify-content:center ;
            text-align: center;
        }

        .vertical{
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: nowrap;
            font-size: 15vh;
            letter-spacing: -30px;
            position:absolute;
            top:48%;
            left:50%;
            transform: translate(-50%,-50%);
        }

        h2{
            font-size: 4vh;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgb(113,150,113, 0); /* 初始状态，无阴影 */
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* 闪烁状态，较大的阴影 */
            }
            100% {
                text-shadow: 0 0 50px rgb(113,150,113, 0); /* 结束状态，无阴影 */
            }
            }

        .vertical {
            animation: glow 2s ease infinite; /* 动画名称 时长 运动曲线 重复次数 */
         }

    </style>
</head>
<body>
    <div class="left">
        <h2>In Praise of Shadows</h2>
    </div>
    <div class="right">
        <h2>Jun'ichiro Tanizaki</h2>
    </div>
    <div class="vertical">
        <b>
            <span>阴</span>
            <span>翳</span>
            <span>礼</span>
            <span>赞</span>
        </b>
    </div>
        
</body>
