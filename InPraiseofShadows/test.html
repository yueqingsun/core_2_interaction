<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.container span {
  margin: 10px;
  padding: 10px;
  cursor: pointer;
  transition: color 0.3s;
}

#trigger:checked + .container span {
  color: red; /* 设置悬停时的字体颜色，可根据需要调整 */
}

  </style>
</head>
<body>
  <input type="checkbox" id="trigger">
  <div class="container">
    <label for="trigger"><span>A</span></label>
    <label for="trigger"><span>B</span></label>
    <label for="trigger"><span>C</span></label>
    <label for="trigger"><span>D</span></label>
  </div>
  
</body>
</html>
