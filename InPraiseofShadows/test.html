<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Sentences Layout</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
    }

    .left-sentence, .right-sentence {
      flex: 1;
      text-align: center;
    }

    .left-sentence {
      background-color: #78d4ff;
      color: #fff;
    }

    .right-sentence {
      background-color: #ff7878;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="left-sentence">
    <p>This is the left sentence.</p>
  </div>

  <div class="right-sentence">
    <p>This is the right sentence.</p>
  </div>

</body>
</html>
