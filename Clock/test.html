<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Scroll from Middle</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: scroll; /* Enable horizontal scrolling */
    overflow-y: hidden; /* Disable vertical scrolling */
  }

  .container {
    width: 200%; /* Make the container wider than the viewport */
    height: 100vh; /* Full viewport height */
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }

  .content {
    width: 50%; /* Example content width */
    height: 100%;
    background-color: lightgray; /* Just for visibility */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Your content goes here -->
    </div>
  </div>

  <script>
    // 在页面加载完成后，将水平滚动条的位置设置到中心
    window.onload = function() {
      var containerWidth = document.querySelector('.container').scrollWidth;
      var halfViewportWidth = window.innerWidth / 2;
      var initialScrollPosition = (containerWidth / 2) - halfViewportWidth;
      window.scrollTo(initialScrollPosition, 0);
    };
  </script>
</body>
</html>
